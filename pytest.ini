[pytest]
log_cli = 1
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)4s] %(message)s
log_format = %(asctime)s [%(levelname)4s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_date_format = %H:%M:%S
junit_family = xunit2
markers =
#   special markers
    info: tests get info requests
    create: tests create bears
    delete: tests delete bears
    update: tests update bears
    read: tests read specific bear

